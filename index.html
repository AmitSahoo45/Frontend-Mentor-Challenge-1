<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="mainbody">
    <div class="maincont">
      <div class="mainbox">
        <div class="upper-img overlay">
          <img src="/images/image-header-mobile.jpg" alt="" class="mobile">
        </div>
        <div class="mainhead">
          <h3 id="heading">Get <span id="insight">insight</span> that help your business grow.</h3>
        </div>
        <div class="mainpara">
          Discover the benefits of data analytics and make decisions regarding revenue, customer service and overall
          efficiency
        </div>
        <div class="statbox">
          <div class="company">
            <div class="inner">
              10k+
            </div>
            <span class="inside-statbox">COMPANIES</span>
          </div>
          <div class="templates">
            <div class="inner">
              314
            </div>
            <span class="inside-statbox">TEMPLATES</span>
          </div>
          <div class="queries">
            <div class="inner">
              12M+
            </div>
            <span class="inside-statbox">QUERIES</span>
          </div>
        </div>
      </div>
      <div class="overlay lower-img">
        <img src="/images/image-header-desktop.jpg" class="desktop" alt="">
      </div>
    </div>
  </div>

  <div class="attribution">

    Coded by <a href="#">Amit Kumar Sahoo</a>.
  </div> -->
</body>

</html>
